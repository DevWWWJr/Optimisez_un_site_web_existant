<!-- Analytics -->

<body>
<!-- Principal conteneur -->
<header>
<!-- bloc-0 -->
<div class="bloc bgc-white l-bloc " id="bloc-0">
	<div class="container bloc-sm">
		<nav class="navbar row">
			<div class="navbar-header">
				<img src="img/agence-la-panthere-monochrome.svg" alt="atlanta web design logo"/>
			</div>
			<div class="collapse navbar-collapse navbar-1 special-dropdown-nav">
				<ul class="site-navigation nav navbar-nav">
					<li>
						<a href="index.html">Accueil</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</div>
</header>
<!-- bloc-0 END -->
<main>
<!-- bloc-6 -->
<section>
<div class="container-image-page-contact">
	<div>
		<img src="img/logo.webp" alt="logo de agence la panthere" class="contact-1">
	</div>
		<div class="contact-2">
			<h1>NOUS CONTACTEZ</h1>
		</div>
</div>
</section>
<!-- bloc-6 END -->
<!-- bloc-7 -->
<section>
	<div class="contact-form">
			<p class="form-nom">Nom</p>
		<div class="margin">
			<input class="input-form-nom" type="text" value="Saissisez Votre Nom de Famille">
		</div>
			<p class="form-nom">Adresse email</p>
				<div class="margin">
					<input class="input-form-nom" type="email" value="Saissisez Votre Adresse Email">
				</div>
					<p class="form-nom">Comment nous avez-vous connu</p>
						<div class="margin">
							<input class="input-form-nom" type="text" value="Comment nous avez-vous connu ?">
						</div>
							<p class="form-nom">Brief de votre projet (Ajoutez autant de détails que nécessaire)</p>
								<div class="margin">
									<input class="input-form-nom" type="text" value="Parlez en nous de votre projet">
								</div>
									<div class="container-btn-envoyer">
										<button class="btn-envoyer">
											<i class="fa-solid fa-paper-plane icn-plane"></i>
												Envoyer
										</button>
									</div>		
	</div>
</section>
<!-- bloc-7 END -->
<!-- Footer - bloc-8 -->
</main>
<footer>
	<div class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
		<div class="container bloc-sm">
			<div class="row">
				<div class="col-sm-12 footer-text-un">
					<p class="text-center white">
						Agence La Panthère - Agence web basée à Lyon.<br>
					</p>
				</div>
					<div class="footer-text-deux">
						<p>contact@agencelapanthere.com</p>
							<p>2 place Sathonay 69001 Lyon</p>
								<p>Ouvert de 9h à 18h, du lundi au vendredi</p>
					</div>
			</div>
		</div>
	</div>
</footer>
<!-- Footer - bloc-8 END -->
<!-- Principal conteneur END -->
